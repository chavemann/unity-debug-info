    uidRegex: ^JetBrains\.Annotations\.
- exclude:
    type: Type
    uidRegex: ^UnityEngine\.(SerializeField|DefaultExecutionOrder)
- exclude:
    type: Type
    uidRegex: ^UnityEngine\.(Tooltip|Header)Attribute
