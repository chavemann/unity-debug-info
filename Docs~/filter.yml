apiRules:
- exclude:
    type: Member
    uidRegex: ^UnityEngine\.
- exclude:
    type: Member
    uidRegex: ^System\.

- include:
    uidRegex: ^C\.Debugging\.Formatting
- exclude:
    type: Namespace
